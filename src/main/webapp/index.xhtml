<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Scanner Erfassungsmaske</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:jakartaee.png']}"  alt="JavaFX Logo"/>
            <h2>Scannername</h2>
            <h:inputText id="username"
                         title="Scannername: "
                         value="#{scanner.name}"
                         required="true"
                         requiredMessage="Name muss angegeben werden!."
                         maxlength="25" />
            <p></p>
            <h:commandButton id="submit" value="Anlegen" action="response" />
            <h:commandButton id="reset" value="Reset" type="reset" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20003" 
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
