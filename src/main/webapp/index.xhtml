<t:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/template.xhtml">

	<t:define name="pagetitle" >Scanneranwendung</t:define>
	<t:define name="title" >Meine Scanner</t:define>
	<t:define name="description">Liste der Scanner</t:define>

	<t:define name="implementation">
		<f:view>
			<h:dataTable value="#{sampleScannerRepository.scannerList}" var="scn">
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{scn.name}
				</h:column>
				<h:column>
					<f:facet name="header">ID</f:facet>
					#{scn.id}
				</h:column>
			</h:dataTable>
		</f:view>
	</t:define>

</t:composition>
