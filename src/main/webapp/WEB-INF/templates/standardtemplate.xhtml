<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title><ui:insert name="pagetitle">Scannerverwaltung</ui:insert></title>
        <link href="#{request.contextPath}" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
    	<f:view>
    		<div id="header">
    			<ui:insert name="pagetitle">Scannerverwaltung</ui:insert>
    		</div>
    		<div id="content">
    			<ui:insert name="content">Fehler!</ui:insert>
    		</div>
    		<div id="footer">
    			<ui:insert name="footer">
    				JSF Demonstration
    				<h:outputText value="#{session.lastAccessTime}">
    					<f:convertDateTime timeStyle="full" type="time" />
    				</h:outputText>
    			</ui:insert>
    		</div>
    	</f:view>
	</h:body>
</html>
